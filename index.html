<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ogn.lol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: #fff;
        }
        header {
            background-color: #0c0c0c;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid red;
        }
        header h1 {
            color: red;
            margin: 0;
        }
        header nav button {
            background-color: black;
            color: red;
            border: 2px solid red;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s, color 0.3s ease;
        }
        header nav button:hover {
            background-color: red;
            color: black;
            transform: scale(1.1);
        }
        main {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px);
            flex-direction: column;
        }
        h2 {
            color: red;
            text-shadow: 0 0 10px red;
            margin-bottom: 20px;
            font-size: 2.5rem;
            margin-top: 50px;
        }
        .about-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            background-color: #111;
            border: 2px solid red;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }
        .about-container h3 {
            color: red;
            text-shadow: 0 0 10px red;
            margin: 0 0 20px;
            font-size: 2rem;
        }
        .about-container p {
            color: white;
            font-size: 1.2rem;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0c0c0c;
            color: white;
            border-top: 2px solid red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ogn.lol</h1>
        <nav>
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='hoa.html'">HOA</button>
        </nav>
    </header>

    <main>
        <h2 style="margin-bottom: 40px; margin-top: 30px;">About Me</h2>
        <div class="about-container">
            <h3>Welcome to My Website</h3>
            <p>This website is a place where I share my interests, projects, and ideas. It's a hub for creativity and exploration. Feel free to look around and learn more about me and what I do.</p>
        </div>
    </main>

    <footer>
        <p>btw your ip is <span id="ip-address">loading...</span></p>
    </footer>

    <script>
        // Fetch IP Address
        async function fetchIp() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip-address').textContent = data.ip;
            } catch (error) {
                document.getElementById('ip-address').textContent = 'Unable to fetch IP';
            }
        }
        fetchIp();
    </script>
</body>
</html>
